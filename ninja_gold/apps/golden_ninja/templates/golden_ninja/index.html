<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
  </head>
  <style>
    .container{
      height: 200px;
      width: 200px;
      border: 1px solid black;
      display: inline-block;
      padding: 10px;
      margin-right: 10px;
      text-align: center;
    }

    #activities{
      border: 1px solid black;
      height: 150px;
      width: auto;
      margin-top: 25px;
      padding: 10px;
    }
  </style>
  <body>
    <h1>Welcome To Ninja Gold!</h1>
    <h3>Your Current Gold: {{request.session.gold}}</h3>

      <div class="container">
        <h1>Farm</h1>
        <h3>(earns 10-20 golds)</h3>
        <form action="/process_money" method="post">
          {% csrf_token %}
          <input type="hidden" name="building" value="farm" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>

      <div class="container">
        <form action="/process_money" method="post">
          {% csrf_token %}
          <h1>Cave</h1>
          <h3>(earns 5-10 golds)</h3>
          <input type="hidden" name="building" value="cave" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>

      <div class="container">
        <form action="/process_money" method="post">
          {% csrf_token %}
          <h1>House</h1>
          <h3>(earns 2-5 golds)</h3>
          <input type="hidden" name="building" value="house" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>

      <div class="container">
        <form action="/process_money" method="post">
          {% csrf_token %}
          <h1>Casino</h1>
          <h3>(earns/takes 0-50 golds)</h3>
          <input type="hidden" name="building" value="casino" />
          <input type="submit" value="Find Gold!"/>
        </form>
      </div>

      <div id="activities">
        <p>{{request.session.activities}}</p>
      </div>
  </body>
</html>
